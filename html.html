<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Canva Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }
        .embed-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.2225%;
            padding-bottom: 0;
            box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
            will-change: transform;
        }
        .embed-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
        }
        .embed-link {
            display: block;
            text-align: center;
            margin-top: 1em;
            font-size: 1.2em;
            color: #333;
            text-decoration: none;
        }
        .embed-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="embed-container">
            <iframe loading="lazy" src="https://www.canva.com/design/DAGNG-FdYJ8/fWHkrHWnRpJv5tpgU0de3g/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
        </div>
        <a href="https://www.canva.com/design/DAGNG-FdYJ8/fWHkrHWnRpJv5tpgU0de3g/view?utm_content=DAGNG-FdYJ8&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener" class="embed-link">Your Choice by Adithya Ramesh</a>
    </div>
</body>
</html>
